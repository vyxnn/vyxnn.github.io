---
layout: default
title: Projects 
permalink: /projects/
---
<link rel="stylesheet" href={{ "/css/project.css" | relative_url }}>  
<script src="../scripts/project.js"></script>

<div class="projectbody">
    {% for post in site.tags.project %}
    <a href="{{ post.url }}">
    <div class="post">
    </br>
        {{ post.title }}
        <div class = "excerpt">
        </br>
            {{post.excerpt}}
        </div>
    </br>
        <div>
            {% capture path %}{{post.image | prepend: "/.."}}{% endcapture %}
            <img class= "imgpreview" src= "{{path}}" alt="Image">
        </div>
    </div>
    </a>
    {% endfor %}
</div>
